<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XMRsouk - Monero in Lebanon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('https://www.getmonero.org/press-kit/symbols/monero-symbol-on-black.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
    }
    h1 {
      font-size: 5rem;
      color: #f60; /* Monero orange */
      margin-top: 15vh;
    }
    .subtitle {
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 0 0 10px #f60;
      margin-bottom: 3rem;
    }
    .donate-button {
      background-color: #f60;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 2rem;
    }
    .progress-container {
      width: 80%;
      margin: 0 auto 2rem;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 30px;
      background: #f60;
      width: 0%;
      text-align: center;
      line-height: 30px;
      color: white;
    }
    .donor-list {
      margin-top: 2rem;
    }
    .donor-item {
      margin: 5px 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>XMRsouk</h1>
  <div class="subtitle">All Monero Vibes in Lebanon</div>

  <button class="donate-button" onclick="copyAddress()">Donate</button>
  <p id="wallet">Your XMR Wallet Address Here</p>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar">0 XMR / 12 XMR</div>
  </div>

  <div class="donor-list" id="donorList">
    <!-- Donors will appear here -->
  </div>

  <script>
    const walletAddress = "4ApKm5y7FHWhqCKiDPDaGkXSwvX6CRKTEVc1haQAy74SKkeGQTUhTavRtZLJC2HctcZfsv3qYDGo275y4v3SnxGAEbmnYKJ";

    function copyAddress() {
      navigator.clipboard.writeText(walletAddress).then(() => {
        alert("Wallet address copied! You can now paste it into your Monero wallet to donate.");
      });
    }

    // Simulated donation data (replace with backend logic if needed)
    const goal = 12;
    let donations = [
      // { name: "Ali", amount: 1.5 },
      // { name: "Sara", amount: 2.3 }
    ];

    function updateProgress() {
      let total = donations.reduce((sum, d) => sum + d.amount, 0);
      let percent = Math.min((total / goal) * 100, 100);
      document.getElementById("progressBar").style.width = percent + "%";
      document.getElementById("progressBar").textContent = total.toFixed(2) + " XMR / " + goal + " XMR";

      const list = document.getElementById("donorList");
      list.innerHTML = "<h3>Contributors:</h3>";
      donations.forEach(d => {
        const item = document.createElement("div");
        item.className = "donor-item";
        item.textContent = `${d.name} - ${d.amount} XMR`;
        list.appendChild(item);
      });
    }

    updateProgress();
  </script>
</body>
</html>
