<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XMRsouk</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 64px;
      font-weight: bold;
      background: linear-gradient(to right, #ff6600, #cccccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 20px;
      color: #fff;
      text-shadow: 0 0 8px #ff6600;
      margin-bottom: 30px;
    }

    .donate-btn {
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .donate-btn:hover {
      background-color: #e65800;
    }

    .progress {
      background-color: #1a1a1a;
      border-radius: 20px;
      width: 300px;
      margin: 0 auto 40px auto;
      overflow: hidden;
    }

    .progress-fill {
      background-color: #ff6600;
      width: 0%;
      height: 30px;
      line-height: 30px;
      font-weight: bold;
      color: white;
    }

    .social-icons img {
      width: 30px;
      margin: 0 15px;
      opacity: 0.7;
    }

    .social-icons img:hover {
      opacity: 1;
    }

    .donors {
      margin-top: 40px;
      font-size: 16px;
    }

    .donors li {
      list-style: none;
      padding: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace the src below with your hosted Monero logo -->
    <img src="https://cryptologos.cc/logos/monero-xmr-logo.png" alt="Monero Logo" class="logo">

    <div class="title">XMRsouk</div>
    <div class="subtitle">All Monero Vibes in Lebanon</div>

    <button class="donate-btn" onclick="copyAddress()">Donate Now</button>

    <div class="progress">
      <div class="progress-fill" id="progressBar">0 XMR / 12 XMR</div>
    </div>

    <div class="social-icons">
      <a href="https://x.com/AboudeNahle?t=XC0W1WS3cKHPyReqrioLUA&s=09" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
      </a>
      <a href="https://www.reddit.com/u/AboudeNahle8/s/6xSd32Emjo" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111589.png" alt="Reddit">
      </a>
    </div>

    <ul class="donors" id="donorList">
      <!-- Donor names and amounts will appear here -->
    </ul>
  </div>

  <script>
    const walletAddress = "4ApKm5y7FHWhqCKiDPDaGkXSwvX6CRKTEVc1haQAy74SKkeGQTUhTavRtZLJC2HctcZfsv3qYDGo275y4v3SnxGAEbmnYKJ";
    let currentXMR = 0;

    function copyAddress() {
      navigator.clipboard.writeText(walletAddress).then(() => {
        alert("XMR Wallet address copied to clipboard!");
      });
    }

    // Example function to add donor (for now it's manual)
    function addDonor(name, amount) {
      currentXMR += amount;
      const donorList = document.getElementById("donorList");
      const li = document.createElement("li");
      li.textContent = `${name} donated ${amount} XMR`;
      donorList.appendChild(li);

      const bar = document.getElementById("progressBar");
      let percent = (currentXMR / 12) * 100;
      bar.style.width = percent + "%";
      bar.textContent = `${currentXMR} XMR / 12 XMR`;
    }

    // Example: Add test donors
    // addDonor("Alice", 1.5);
    // addDonor("Bob", 0.75);
  </script>
</body>
</html>
